<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Code Test Sample</title>
    <meta name="description">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body ng-app="angularCodeTestApp">
    <div class="container">
        <table class="table table-hover table-bordered" border='1' ng-controller="MainCtrl" ng-class="{show:showData}">
            <thead>
                <tr class="info">
                    <th ng-click="sortData('id')">SNO <i class="fa fa-sort" aria-hidden="true"></i></th>
                    <th ng-click="sortData('title')">Title <i class="fa fa-sort" aria-hidden="true"></i></th>
                    <th ng-click="sortData('body')">Body <i class="fa fa-sort" aria-hidden="true"></i></th>
                </tr>
            </thead>
            <tbody ng-repeat="post in postsData | orderBy : sortValue:sortBool">
                <tr class="info">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/angular.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    </script>
    <!-- <script src="scripts/app.js"></script> -->
    <script src="scripts/controllers/main.js"></script>
</body>

</html>
